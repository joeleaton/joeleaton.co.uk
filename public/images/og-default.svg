<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF3366"/>
      <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000814"/>
      <stop offset="100%" stop-color="#001a33"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid lines -->
  <g opacity="0.06" stroke="#00E5FF" stroke-width="1">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
    <line x1="150" y1="0" x2="150" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="450" y1="0" x2="450" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="750" y1="0" x2="750" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="1050" y1="0" x2="1050" y2="630"/>
  </g>

  <!-- Left accent bar -->
  <rect x="80" y="140" width="4" height="350" fill="url(#grad)" rx="2"/>

  <!-- Name -->
  <text x="112" y="230" font-family="Georgia, serif" font-size="80" font-weight="700" fill="white" letter-spacing="-2">Joel Eaton</text>

  <!-- Gradient underline for name -->
  <rect x="112" y="248" width="480" height="3" fill="url(#grad)" rx="1.5"/>

  <!-- Tagline -->
  <text x="112" y="320" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="300" fill="#8899AA" letter-spacing="1">Researcher · Coach · Technologist</text>

  <!-- Domain tags -->
  <rect x="112" y="370" width="130" height="36" rx="18" fill="none" stroke="#FF3366" stroke-width="1.5" opacity="0.7"/>
  <text x="177" y="393" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="500" fill="#FF3366" text-anchor="middle" opacity="0.9">BCMI</text>

  <rect x="260" y="370" width="130" height="36" rx="18" fill="none" stroke="#FF3366" stroke-width="1.5" opacity="0.7"/>
  <text x="325" y="393" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="500" fill="#FF3366" text-anchor="middle" opacity="0.9">Running</text>

  <rect x="408" y="370" width="200" height="36" rx="18" fill="none" stroke="#FF3366" stroke-width="1.5" opacity="0.7"/>
  <text x="508" y="393" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="500" fill="#FF3366" text-anchor="middle" opacity="0.9">Music Tech</text>

  <rect x="626" y="370" width="160" height="36" rx="18" fill="none" stroke="#FF3366" stroke-width="1.5" opacity="0.7"/>
  <text x="706" y="393" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="500" fill="#FF3366" text-anchor="middle" opacity="0.9">Education</text>

  <!-- URL -->
  <text x="112" y="490" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#445566" letter-spacing="2">joeleaton.co.uk</text>

  <!-- Large decorative "J" on the right -->
  <text x="920" y="480" font-family="Georgia, serif" font-size="380" font-weight="700" fill="url(#grad)" opacity="0.07">J</text>
</svg>
