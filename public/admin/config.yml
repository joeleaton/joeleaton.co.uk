backend:
  name: github
  repo: joeleaton/joeleaton.co.uk
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  # PROJECTS
  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false, hint: "Drafts are saved but not visible on the live site" }
      - { label: "Description", name: "description", widget: "text" }
      - label: "Categories"
        name: "categories"
        widget: "select"
        multiple: true
        options: ["bcmi", "running", "music", "education"]
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options:
          - "research"
          - "performance"
          - "tools"
          - "therapy"
          - "composition"
          - "coaching"
          - "speaking"
          - "workshops"
        required: false
      - { label: "Year", name: "year", widget: "number" }
      - { label: "Location", name: "location", widget: "string", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Featured Image", name: "featuredImage", widget: "image", required: false }
      - { label: "Video URL", name: "videoUrl", widget: "string", required: false, hint: "Paste any YouTube or Vimeo URL â€” auto-converts to embed" }
      - label: "Technologies"
        name: "technologies"
        widget: "list"
        required: false
      - label: "Links"
        name: "links"
        widget: "object"
        required: false
        fields:
          - { label: "Paper", name: "paper", widget: "string", required: false }
          - { label: "Video", name: "video", widget: "string", required: false }
          - { label: "GitHub", name: "github", widget: "string", required: false }
      - { label: "Published Date", name: "publishedDate", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown", hint: "Videos: paste a YouTube/Vimeo URL on its own line. Audio: insert an uploaded .mp3/.wav file link on its own line. Buttons: :::buttons / Label | /url | outline / :::" }

  # BLOG POSTS
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false, hint: "Drafts are saved but not visible on the live site" }
      - { label: "Description", name: "description", widget: "text" }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - "bcmi"
          - "running"
          - "music"
          - "education"
          - "general"
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options:
          - "research"
          - "tutorial"
          - "opinion"
          - "case-study"
        required: false
      - { label: "Published Date", name: "publishedDate", widget: "datetime" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Featured Image", name: "featuredImage", widget: "image", required: false }
      - { label: "Read Time", name: "readTime", widget: "number", required: false }
      - { label: "Body", name: "body", widget: "markdown", hint: "Videos: paste a YouTube/Vimeo URL on its own line. Audio: insert an uploaded .mp3/.wav file link on its own line. Buttons: :::buttons / Label | /url | outline / :::" }

  # PAGES (appear under About in navigation)
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    description: "Static pages that appear under About in the navigation menu (e.g. Publications, CV)"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "URL Slug", name: "slug", widget: "string", hint: "URL path: /about/your-slug" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Menu Order", name: "menuOrder", widget: "number", default: 99, hint: "Lower numbers appear first in the About dropdown menu" }
      - { label: "Show in Menu", name: "showInMenu", widget: "boolean", default: true }
      - { label: "Body", name: "body", widget: "markdown", hint: "Videos: paste a YouTube/Vimeo URL on its own line. Audio: insert an uploaded .mp3/.wav file link on its own line. Buttons: :::buttons / Label | /url | outline / :::" }
